<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>


    <div class="game">
        <div class="board">
            <div class="col">
                <div class="cell">1</div>
                <div class="cell">4</div>
                <div class="cell">7</div>
            </div>
    
            <div class="col">
                <div class="cell">2</div>
                <div class="cell">5</div>
                <div class="cell">8</div>
            </div>
    
            <div class="col">
                <div class="cell">3</div>
                <div class="cell">6</div>
                <div class="cell">9</div>
            </div>
        </div>

        <div class="score">
            <p class="player" id="playerOne">Player One: 0</p>
            <p class="player" id="playerTwo">Player Two: 0</p>
        </div>
    </div>


    <button onclick="writeCell()">Write Cell</button>

    <script src="index.js"></script>
</body>
</html>
